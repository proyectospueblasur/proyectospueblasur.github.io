<section id="contact">

    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Nombre</label> <!-- translate here traduce aqui, original Name-->

                data-validation-required-message="Introduce tu nombre."> <!-- translate here traduce aqui, original Please enter your name-->
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Correo electr칩nico</label> <!-- translate here traduce aqui, change placeholder!! original Email Address-->
              <input type="email" name="_replyto" class="form-control" placeholder="Correo electr칩nico" id="email" required
                data-validation-required-message="Introduce tu correo electr칩nico."> <!-- translate here traduce aqui, original Please enter your email address-->
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="New submission!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Mensaje</label> <!-- translate here traduce aqui, original Message-->
              <textarea rows="5" name="message" class="form-control" placeholder="Mensaje" id="message" required
                data-validation-required-message="Introduce tu mensaje."></textarea> <!-- translate here traduce aqui, original Please enter a message-->
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Enviar</button> <!-- translate here traduce aqui, original Send-->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
